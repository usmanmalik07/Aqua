<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Chatbot</title>
  </head>
  <body>
    <h1>Welcome to the Job Application Chatbot</h1>
    <form action="/upload-cv" method="post" enctype="multipart/form-data">
      <label for="cv">Upload your CV:</label><br /><br />
      <input type="file" id="cv" name="cv" /><br /><br />
      <label for="job_field">Select Job Field:</label><br /><br />
      <input
        type="text"
        id="job_field"
        name="job_field"
        placeholder="e.g. Software Engineer"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
